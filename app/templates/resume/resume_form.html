{% extends "base.html" %}

{% block content %}
<div class="container py-4">
    <h1 class="text-center mb-4">Resume Builder</h1>

    <form method="POST" action="{{ url_for('resume.resume_builder') }}" class="needs-validation" novalidate>
        <!-- Personal Information Section -->
        <div class="mb-4">
            <h2>Personal Information</h2>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" id="fullName" name="fullName" class="form-control" required>
                    <div class="invalid-feedback">Please enter your full name.</div>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                    <div class="invalid-feedback">Please enter a valid email address.</div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" id="phone" name="phone" class="form-control">
                </div>
                <div class="col-md-6">
                    <label for="summary" class="form-label">Professional Summary</label>
                    <textarea id="summary" name="summary" class="form-control" rows="2"></textarea>
                </div>
            </div>
        </div>

        <!-- Education Section -->
        <div class="mb-4">
            <h2>Education</h2>
            <div id="education-list">
                <!-- Dynamic education entries will be added here -->
            </div>
            <button type="button" id="add-education" class="btn btn-outline-primary btn-sm mt-2">
                <i class="bi bi-plus"></i> Add Education
            </button>
        </div>

        <!-- Experience Section -->
        <div class="mb-4">
            <h2>Experience</h2>
            <div id="experience-list">
                <!-- Dynamic experience entries will be added here -->
            </div>
            <button type="button" id="add-experience" class="btn btn-outline-primary btn-sm mt-2">
                <i class="bi bi-plus"></i> Add Experience
            </button>
        </div>

        <!-- Skills Section -->
        <div class="mb-4">
            <h2>Skills</h2>
            <div id="skills-list">
                <!-- Dynamic skill entries will be added here -->
            </div>
            <button type="button" id="add-skill" class="btn btn-outline-primary btn-sm mt-2">
                <i class="bi bi-plus"></i> Add Skill
            </button>
        </div>

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-success">Save Resume</button>
        </div>
    </form>
</div>

<script>
// Form validation
(function () {
    'use strict'
    var forms = document.querySelectorAll('.needs-validation')
    Array.prototype.slice.call(forms).forEach(function (form) {
        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }
            form.classList.add('was-validated')
        }, false)
    })
})()
</script>
{% endblock %}
